<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/quiz.css">
    <title>Quiz</title>
</head>

<body class="text-center" id="body">
    <nav class="py-2 d-flex justify-content-between" id="nav">
        <div class="col-4 m-auto"><a href="index.html" class="btn"><i class="fa-solid fa-circle-left"></i> Regresar </a></div>
        <div class="title col-4 m-auto">Â¿Quiz?</div>
        <div class="col-4 m-auto" id="chronometer">00:00</div>
    </nav>
    <div class="content-quiz col-10 m-auto ">
        <div class="container my-5 col-10 m-auto" id="form">
            <h2 class="my-3">Ingresa nombre o apodo:</h2>
            <input type="text" class="form-control p-2 my-3" id="name">
            <button class="m-2 btn my-3" id="start"><i class="fa-solid fa-circle-play"></i> Comenzar</button>
        </div>
        <div class="container my-5" id="divText">
            <h2 class="mt-2" id="contentText"></h2>
            <hr class="hr"> 
        </div>
        <div class="container my-5" id="category">  
            <button class="btn m-2" id="generalCulture"><i class="bi bi-globe2"></i> Cultura General</button> 
            <button class="btn m-2" id="futbol"><i class="bi bi-dribbble"></i> Futbol</button>
        </div>

        <div class="container my-3" id="containerQuestions">
            <h2 id="question"></h2>
            <div class="my-2">
                <button class="btn m-2" id="option1"></button>
                <button class="btn m-2" id="option2"></button>
                <button class="btn m-2" id="option3"></button>
                <button class="btn m-2" id="option4"></button>
                <button class="btn m-2" id="option5"></button>
            </div>
        </div>
        <div class="col-11 m-auto my-3"id="results">
            <table class="container text-black p-1" id="tRanking">
                <thead>
                    <th>Top</th>
                    <th>Jugador</th>
                    <th>Aciertos</th>
                    <th>Tiempo</th>
                </thead>
            </table>
        </div>
        <div class="col-10 m-auto my-3">
            <h1 class="m-1"id="message"></h1>
        </div>
        <div class="col-11 d-flex justify-content-end my-3">
            <button class="btn" id="next">Siguiente <i class="bi bi-arrow-right"></i></button>
        </div>
        <div class="d-flex justify-content-center my-3">
            <button class="btn" id="btnresults">Ver Resultados</button>
        </div>
    </div>
    <script src="js/quiz.js"></script>
    <script src="https://kit.fontawesome.com/b7143ff94f.js" crossorigin="anonymous"></script>
</body>
</html>
