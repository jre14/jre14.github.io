<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        #body { background: #673AB7; }
        #nav { background: #4527A0; }
        #name { text-align:center; font-size:large;}
        #tRanking { background: white}

    </style>
    <title>Quiz</title>
</head>

<body class="text-center text-white" id="body">
    <nav class="m-0 p-1 d-flex justify-content-between" id="nav">
        <div class="col-4 m-auto"><a href="index.html" class="btn btn-primary "><i class="bi bi-arrow-left"></i> Regresar </a></div>
        <div class="col-4 m-auto"><h1>Â¿Quiz?</h1></div>
        <div class="col-4 m-auto h1" id="chronometer">00:00</div>
    </nav>
    <div class="col-10 m-auto" id="divWelcome">
        <h1 class="mt-2" id="welcome"></h1>
        <hr> 
    </div>
    <div class="container col-10 mt-4" id="form">
        <h2>Ingresa nombre o apodo:</h2>
        <input type="text" class="form-control p-2" id="name">
        <button class="m-2 btn btn-light p-2" id="start"><i class="bi bi-play-circle"></i> Comenzar</button>
    </div>

    <div class="col-10 m-auto " id="category">  
        <button class="btn btn-light p-2" id="generalCulture"><i class="bi bi-globe2"></i> Cultura General</button> 
        <button class="btn btn-light p-2" id="futbol"><i class="bi bi-dribbble"></i> Futbol</button>
    </div>

    <div class="col-10 m-auto" id="qGC">
        <h2 id="question"></h2>
        <div class="m-1">
            <button class="btn btn-light mb-1 p-2" id="option1"></button>
            <button class="btn btn-light mb-1 p-2" id="option2"></button>
            <button class="btn btn-light mb-1 p-2" id="option3"></button>
            <button class="btn btn-light mb-1 p-2" id="option4"></button>
            <button class="btn btn-light mb-1 p-2" id="option5"></button>
        </div>
    </div>
    <div class="col-11 m-auto"id="results">
        <table class="container text-black p-1" id="tRanking">
            <tr>
                <th>Top</th>
                <th>Jugador</th>
                <th>Aciertos</th>
                <th>Tiempo</th>
            </tr>
        </table>
    </div>
    <div class="col-10 m-auto">
        <h1 class="m-1"id="message"></h1>
    </div>
    <div class="col-11 d-flex justify-content-end">
        <button class="btn btn-light p-2" id="next">Siguiente <i class="bi bi-arrow-right"></i></button>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light p-2" id="btnresults">Ver Resultados</button>
    </div>
    <script src="js/quiz.js"></script>
    
</body>
</html>
