<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/calculator.css">
    <title>Calculadora</title>
</head>

<body class="mt-3 m-auto col-10">
    <div class="nav-btn"><a href="index.html" class="btn"><i class="fa-solid fa-circle-left"></i> Regresar</a></div>
    <div class="content row d-flex justify-content-around text-center m-auto mt-5">
        <h1 class="text-white">Calculadora</h1>
        <input class="col-12 m-auto p-1" type="text" id="panel">
        <div class="content-numbers text-center col-9 row justify-content-around mt-3 m-auto">
            <button class="btn" id="ac">AC</button>
            <button class="btn" id="num">1</button>
            <button class="btn" id="num">2</button>
            <button class="btn" id="num">3</button>
            <button class="btn" id="num">4</button>
            <button class="btn" id="num">5</button>
            <button class="btn" id="num">6</button>            
            <button class="btn" id="num">7</button>
            <button class="btn" id="num">8</button>
            <button class="btn" id="num">9</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="num">0</button>               
            <button class="btn" id="equal">=</button>
        </div>
        <div class="content-operators text-center col-3 m-auto">
            <button class="btn" id="operator">*</button>
            <button class="btn" id="operator">/</button>
            <button class="btn" id="operator">+</button>
            <button class="btn" id="operator">-</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b7143ff94f.js" crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
